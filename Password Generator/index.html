<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1>Password Generator</h1>

            <div class="display">sdfdsfdfs s ffgsjir gsii iserg ir in ine ien i n</div>

            <label for="slider" class="slider-text">Number of Characters
                <input type="range" name="char" id="" class="char-slider" min="10" max="50" value="10">
                <input type="number" name="" id="" class="char-show" min="10" max="50" step="1" value="10">
            </label>
            
            <label for="checkbox">Include Uppercase

                <input type="checkbox" name="include-uppercase" class="include-uppercase">
            </label>

            <label for="checkbox">Include Numbers

                <input type="checkbox" name="checkbox" class="include-numbers">
            </label>

            <label for="checkbox">Include Symbols

                <input type="checkbox" name="checkbox" class="include-symbols">
            </label>
            <button>Generate</button>
        </div>
    </div>
</body>
</html>
