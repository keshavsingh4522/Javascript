<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculux</title>
</head>
<body>
        <div class="head">
            <h1>&nbsp;CALCULU<span>(X)</span></h1><hr>
        </div>
        <div class="calcborderbg">
            <div class="calcborderfg">
                <input type="text" placeholder="0" value="" id="inpt" disabled>
                <div class="tagline"><h5>FOLLOWS BODMAS</h5></div>
                <div class="calx-btns">
                    <button class="calx-btn del" id="del" value="DEL">DEL</button>
                    <button class="calx-btn clr" id="clr" value="C">C</button>
                    <button class="calx-btn" id="div" value="&#247;">&#247;</button>
                    <button class="calx-btn" id="seven" value="7">7</button>
                    <button class="calx-btn" id="eight" value="8">8</button>
                    <button class="calx-btn" id="nine" value="9">9</button>
                    <button class="calx-btn" id="mult" value="&times;">&times;</button>
                    <button class="calx-btn" id="four" value="4">4</button>
                    <button class="calx-btn" id="five" value="5">5</button>
                    <button class="calx-btn" id="six" value="6">6</button>
                    <button class="calx-btn" id="plus" value="&plus;">&plus;</button>
                    <button class="calx-btn" id="one" value="1">1</button>
                    <button class="calx-btn" id="two" value="2">2</button>
                    <button class="calx-btn" id="three" value="3">3</button>
                    <button class="calx-btn" id="minus" value="&minus;">&minus;</button>
                    <button class="calx-btn" id="zero" value="0">0</button>
                    <button class="calx-btn equal" id="equal" value="&equals;">&equals;</button>
                    <button class="calx-btn" id="dot" value="&#46;">&#46;</button>
                </div>
            </div>
        </div>

        <script src="app.js"></script>
</body>
</html>
